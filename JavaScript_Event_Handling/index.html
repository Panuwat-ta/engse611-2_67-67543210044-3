<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript_Event_Handling</title>
  <link rel="stylesheet" href="style.css"> 
  <script src="script.js" defer></script>
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide active">
        <img src="https://i.pinimg.com/736x/dd/bf/38/ddbf38f2067578c9da22378a83eaddb3.jpg" alt="Image 1">
      </div>
      <div class="slide">
        <img src="https://i.pinimg.com/474x/ae/f9/c2/aef9c2bf4916aa629005955449c15edb.jpg" alt="Image 2">
      </div>
      <div class="slide">
        <img src="https://i.pinimg.com/736x/eb/17/09/eb170953bfbc05c82a61bbd1c4506675.jpg" alt="Image 3">
      </div>
      <div class="slide">
        <img src="https://i.pinimg.com/736x/ba/7e/0c/ba7e0c4ff2842132b655d1a16daea23c.jpg" alt="Image 4">
      </div>
    </div>
    
    <button class="slider-btn prev">&#10094;</button>
    <button class="slider-btn next">&#10095;</button>
    
    <div class="dots">
      <span class="dot active" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
      <span class="dot" data-index="3"></span>
    </div>
  </div>

  <div class="thumbnails">
    <img src="https://i.pinimg.com/736x/dd/bf/38/ddbf38f2067578c9da22378a83eaddb3.jpg" alt="Thumbnail 1" data-index="0">
    <img src="https://i.pinimg.com/474x/ae/f9/c2/aef9c2bf4916aa629005955449c15edb.jpg" alt="Thumbnail 2" data-index="1">
    <img src="https://i.pinimg.com/736x/eb/17/09/eb170953bfbc05c82a61bbd1c4506675.jpg" alt="Thumbnail 3" data-index="2">
    <img src="https://i.pinimg.com/736x/ba/7e/0c/ba7e0c4ff2842132b655d1a16daea23c.jpg" alt="Thumbnail 4" data-index="3">
  </div>
</body>
</html>
